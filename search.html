<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDK-Search</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <main>
        

        <nav>
            <div class="logo">
                FDK.co
            </div>
            <hr>
                <h2>Categoria</h2>
                <ul>
                    <a href="#" class="active">Todos</a>
                    <a href="#">Computadores</a>
                    <a href="#">Telefones</a>
                    <a href="#">Mouses</a>
                    <a href="#">Teclados</a>
                    <a href="#">Impressoras</a>
                </ul>

            <hr>
            <h2>Filtrar Por:</h2>
                <details>
                    <summary>Marca / Empresa</summary>
                    <div>
                        <input type="checkbox" name="" value="HP"> <label for="">HP</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="HP"> <label for="">Sansung</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="HP"> <label for="">Apple</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" value="HP"> <label for="">Microsoft</label>
                    </div>
                </details>
                <details>
                    <summary>Cor</summary>
                    <div>
                        <input type="checkbox" name="color" value="HP"> <label for="">Branco</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" value="HP"> <label for="">Preto</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" value="HP"> <label for="">Vermelho</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" value="HP"> <label for="">Azul</label>
                    </div>
                </details>


            <button>Applicar</button>
        </nav>

        <article>
            <header>
                <nav>
                    <form action="">
                        <input type="text" placeholder="Pesquisa" autofocus>
                        <button id="getProductBTN">Buscar</button>
                    </form>
                    
                    <div>
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        <i id="TotalCardItens"></i>
                    </div>
                    
                </nav>
            </header>


            <section>
                <h1 id="searchTitle">Todos</h1>

                <div id="products">
                    <div class="product">
                        <span id="ProductSatus">New</span>
                        <figure>
                            <img src="./capa.jpg" alt="cover">
                            <figcaption>
                                <h3 id="ProductName">HP ElitteBook</h3>
                                <h4 id="ProdutcDesc">Core I5  7<sup>th</sup> gen</h4>
                                <div>
                                    <span class="price" id="ProdutPrice">AOA 5000</span>
                                    <button >
                                        <i class="fa-solid fa-cart-shopping" data-price="5000" data-name="HP ElitteBook" data-description="Core I5  7th gen" data-image="./capa.jpg" data-status="New"></i>
                                    </button>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="product">
                        <span id="ProductSatus">New</span>
                        <figure>
                            <img src="./capa.jpg" alt="cover">
                            <figcaption>
                                <h3 id="ProductName">Fone Drangon</h3>
                                <h4 id="ProdutcDesc">Tubine 07</h4>
                                <div>
                                    <span class="price" id="ProdutPrice">AOA 3000</span>
                                    <button >
                                        <i class="fa-solid fa-cart-shopping" data-price="3000" data-name="Fone Drangon" data-description="Tubine 07" data-image="./capa.jpg" data-status="New"></i>
                                    </button>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="product">
                        <span id="ProductSatus">New</span>
                        <figure>
                            <img src="./capa.jpg" alt="cover">
                            <figcaption>
                                <h3 id="ProductName">Fone Drangon</h3>
                                <h4 id="ProdutcDesc">Tubine 07</h4>
                                <div>
                                    <span class="price" id="ProdutPrice">AOA 3000</span>
                                    <button >
                                        <i class="fa-solid fa-cart-shopping" data-price="3000" data-name="Fone" data-description="Tubine 07" data-image="./capa.jpg" data-status="New"></i>
                                    </button>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script type="module" src="search.js" defer></script>
    <script type="module" src="scrollRevel.js" defer></script>
</body>
</html>
